<link rel="stylesheet" type="text/css" media="screen" href="/static/css/table.css">
<div>
<table border="1" align="center">
	<tr>
			<td align="center" style="background:green;color:yellow">Nombre(s)</td>
			<td align="center" style="background:green;color:yellow">A. Paterno</td>
			<td align="center"  style="background:green;color:yellow">A. Materno</td>
			<td align="center"  style="background:green;color:yellow">Ci:</td>
			<td align="center" style="background:green;color:yellow">Curso:</td>
		</tr>
	{% for a in alum %}
		{% for c in curso %}
			{% if c.id == a.idCurso_id %}
				<tr>
					<td>{{a.Nombre_Alumno}}</td>
					<td>{{a.Apellido_Paterno}}</td>
					<td>{{a.Apellido_Materno}}</td>
					<td>{{a.ci}}</td>
					<td>{{c.nombre_Curso}}</td>
				</tr>
			{% endif %}
		{% endfor %}
	{% endfor %}

</table>
</div>
